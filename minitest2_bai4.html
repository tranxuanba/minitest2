<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--viết chương trình tính tổng các số nguyên tố nhỏ hơn 500-->
<script>
    function sumOfPrimes() {
        let sum = 0;
        for (let num = 1; num < 500; num++) {
            let count = 0;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i == 0) {
                    count++;
                }
            }
            if (count == 0 && num > 1) {
                sum = sum + num;
            }
        }
        document.write("tong cac so nguyen to nho hon 500 la: " + sum);
    }
    sumOfPrimes();
</script>
</body>
</html>
